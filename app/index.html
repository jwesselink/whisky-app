<!DOCTYPE html>
<html ng-app="whiskyApp">
<head>
	<title>Whisky App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/button-styles.css">
</head>
<body>
	<div class="mainView" ng-view></div>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-route.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-resource.min.js"></script>
	<script src="js/fastclick.js"></script>
	<!-- Custom -->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>


	<script type="text/javascript">
	if ('addEventListener' in document) {
		document.addEventListener('DOMContentLoaded', function() {
			FastClick.attach(document.body);
		}, false);
	}
	</script>
</body>
</html>
